<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü GEME CENTANG BIRU üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b0c1e 0%, #1a1f3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        .screen {
            position: absolute;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.6s ease, transform 0.5s ease;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.96);
        }
        /* LOADING SCREEN (bintang jatuh) */
        #loadingScreen {
            background: #030514;
            z-index: 10;
        }
        .stars-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .falling-star {
            position: absolute;
            top: -20px;
            width: 4px;
            height: 25px;
            background: linear-gradient(180deg, #fff9e6, #ffe28a, transparent);
            border-radius: 50% 50% 0 0;
            filter: drop-shadow(0 0 10px #fef7c0) blur(0.6px);
            animation: fall linear infinite;
            opacity: 0.9;
        }
        @keyframes fall {
            0% { transform: translateY(-30px) rotate(5deg); opacity: 1; }
            70% { opacity: 0.9; }
            100% { transform: translateY(100vh) rotate(-3deg); opacity: 0; }
        }
        .loading-text {
            position: absolute;
            bottom: 25%;
            color: #b7c9e2;
            font-size: 1.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: rgba(0,0,0,0.6);
            padding: 12px 36px;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid #ffffff30;
            box-shadow: 0 0 30px #6a5acd40;
            animation: pulseGlow 2s infinite alternate;
        }
        @keyframes pulseGlow {
            from { text-shadow: 0 0 5px white; }
            to { text-shadow: 0 0 25px #b8aaff; }
        }

        /* PASSWORD SCREEN */
        #passwordScreen {
            background: radial-gradient(circle at 30% 30%, #232755, #0c0f24);
            z-index: 5;
        }
        .card {
            background: rgba(18, 22, 48, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #4e5496;
            border-radius: 56px;
            padding: 48px 36px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8), 0 0 0 2px #3f4580 inset;
            width: min(90%, 460px);
            text-align: center;
        }
        .clue {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffe99c, #ffd966);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 12px;
            text-shadow: 0 0 20px #f0b3ff;
            margin-bottom: 16px;
        }
        .pass-label {
            color: #b9c6f0;
            font-size: 1.2rem;
            margin: 16px 0 8px;
        }
        .pass-input {
            background: #0d1029;
            border: 2px solid #3d437e;
            border-radius: 60px;
            padding: 18px 28px;
            width: 100%;
            font-size: 1.6rem;
            text-align: center;
            color: #fae37f;
            outline: none;
            caret-color: #b8a2ff;
            transition: all 0.2s;
            letter-spacing: 2px;
        }
        .pass-input:focus {
            border-color: #bca4ff;
            box-shadow: 0 0 25px #8f7ae0;
        }
        .btn {
            background: #2f376b;
            border: none;
            border-radius: 60px;
            padding: 16px 42px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ecefff;
            margin-top: 28px;
            box-shadow: 0 8px 0 #141830, 0 10px 20px black;
            cursor: pointer;
            transition: 0.07s linear;
            border: 1px solid #7d86c6;
        }
        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #141830, 0 7px 12px black;
        }
        .btn.green {
            background: #267a4e;
            border-color: #a0f5b0;
            box-shadow: 0 8px 0 #0d472a;
        }

        /* USERNAME SCREEN */
        #usernameScreen {
            background: linear-gradient(45deg, #151e3d, #282e5c);
        }
        .username-box {
            background: #1f254e;
            padding: 32px;
            border-radius: 64px;
            width: min(90%, 500px);
            border: 2px solid #656bb6;
        }
        .ask {
            color: #f1e9bf;
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .user-input {
            background: #0b0f28;
            border: 2px solid #4f56a0;
            border-radius: 50px;
            padding: 18px 24px;
            width: 100%;
            font-size: 1.5rem;
            color: white;
            text-align: center;
        }
        .user-input.ok-valid {
            border-color: #3fe07d;
            background: #163a25;
            box-shadow: 0 0 20px #38dc70;
        }
        .inline-btn {
            background: #38407c;
            border: none;
            border-radius: 40px;
            padding: 16px 36px;
            font-size: 1.3rem;
            color: white;
            margin-top: 24px;
            box-shadow: 0 6px 0 #1b1f44;
            cursor: pointer;
        }
        .feedback-small {
            color: #aab3f0;
            margin: 6px 0 0;
            font-size: 1rem;
        }

        /* FITUR SCREEN (blue badge) */
        #featureScreen {
            background: #131b37;
        }
        .feature-card {
            background: #1f264b;
            border-radius: 70px;
            padding: 40px 30px;
            width: min(90%, 550px);
            border: 2px solid #6e75c3;
        }
        .badge-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #282f60;
            padding: 16px 32px;
            border-radius: 90px;
            margin: 25px 0;
            border: 1px solid #898fdd;
        }
        .badge-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #a5b6ff, #d5e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .toggle-btn {
            background: #313872;
            border: 2px solid #767eca;
            border-radius: 40px;
            padding: 12px 32px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #eae8ff;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 4px 0 #141b44;
        }
        .toggle-btn.on {
            background: #2e7d56;
            border-color: #a0f0b0;
            box-shadow: 0 4px 0 #18512e;
        }
        .message-badge {
            font-size: 1.8rem;
            margin: 25px 0 10px;
            padding: 18px;
            border-radius: 40px;
            background: #10152e;
            transition: 0.2s;
        }
        .green-msg {
            color: #a6f0b5;
            text-shadow: 0 0 8px green;
        }
        .red-msg {
            color: #ff9595;
            background: #3d1a1a;
            border: 1px solid red;
        }
        .final-next {
            margin-top: 20px;
        }
        #finalMessage {
            background: #1d2349;
            padding: 32px;
            border-radius: 60px;
            max-width: 700px;
            border: 3px solid #c9b6ff;
            box-shadow: 0 0 50px #6b5ac9;
            font-size: 1.5rem;
            color: #fffaee;
            line-height: 1.6;
            text-align: center;
        }
        .hidden-elm {
            display: none;
        }
        .next-btn {
            background: #424a8f;
            border: none;
            border-radius: 40px;
            padding: 14px 50px;
            font-size: 1.7rem;
            color: white;
            margin: 30px 0 15px;
            box-shadow: 0 7px 0 #222755;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN: BINTANG JATUH -->
    <div id="loadingScreen" class="screen">
        <div class="stars-container" id="starField"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- PASSWORD SCREEN (clue 20-10) -->
    <div id="passwordScreen" class="screen hidden">
        <div class="card">
            <div class="clue">20-10</div>
            <div class="pass-label">üîí MASUKKAN PASSWORD</div>
            <input type="password" id="passwordInput" class="pass-input" placeholder="****" maxlength="20">
            <button class="btn" id="checkPassBtn">VERIFY</button>
        </div>
    </div>

    <!-- USERNAME ROBLOX SCREEN -->
    <div id="usernameScreen" class="screen hidden">
        <div class="username-box">
            <div class="ask">üë§ masukkan username Roblox</div>
            <input type="text" id="usernameField" class="user-input" placeholder="contoh: Billy" value="">
            <button class="inline-btn" id="checkUserBtn">OKE</button>
            <div id="userFeedback" class="feedback-small"></div>
            <button class="next-btn hidden-elm" id="nextToFeature">‚è© NEXT</button>
        </div>
    </div>

    <!-- FEATURE SCREEN (Febadgeblue ON/OFF) -->
    <div id="featureScreen" class="screen hidden">
        <div class="feature-card">
            <div class="badge-row">
                <span class="badge-text">Febadgeblue</span>
                <span class="toggle-btn" id="badgeToggle">OFF</span>
            </div>
            <button class="inline-btn" id="verifyBadgeBtn">OKE</button>
            <div id="verifMessage" class="message-badge"></div>
            <button class="next-btn hidden-elm" id="nextToFinal">‚è© NEXT</button>
        </div>
    </div>

    <!-- FINAL SCREEN (pesan centang biru) -->
    <div id="finalScreen" class="screen hidden">
        <div id="finalMessage">
            <!-- akan diisi js -->
        </div>
    </div>

    <script>
        (function() {
            // --- BINTANG JATUH (animasi loading) ---
            const starField = document.getElementById('starField');
            const loadingScreen = document.getElementById('loadingScreen');
            const passwordScreen = document.getElementById('passwordScreen');
            const usernameScreen = document.getElementById('usernameScreen');
            const featureScreen = document.getElementById('featureScreen');
            const finalScreen = document.getElementById('finalScreen');

            // buat 150 bintang jatuh
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('falling-star');
                // random kiri/kanan, durasi, delay, ukuran kecil variasi
                const left = Math.random() * 100;
                const duration = 3 + Math.random() * 5; // 3-8 detik
                const delay = Math.random() * 5;
                const width = 2 + Math.random() * 4;
                const height = 15 + Math.random() * 25;
                star.style.left = left + '%';
                star.style.animationDuration = duration + 's';
                star.style.animationDelay = delay + 's';
                star.style.width = width + 'px';
                star.style.height = height + 'px';
                star.style.background = `linear-gradient(180deg, #fffde7, #ffe28a, transparent)`;
                starField.appendChild(star);
            }

            // setelah 3.8 detik pindah dari loading ke password
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                passwordScreen.classList.remove('hidden');
            }, 3800); // 3.8 detik animasi

            // --- PASSWORD (jawaban 2010) ---
            const passInput = document.getElementById('passwordInput');
            const checkPassBtn = document.getElementById('checkPassBtn');
            const passClue = '2010'; // jawaban

            checkPassBtn.addEventListener('click', function() {
                if (passInput.value === passClue) {
                    // password benar -> pindah ke username screen
                    passwordScreen.classList.add('hidden');
                    usernameScreen.classList.remove('hidden');
                    passInput.value = ''; // bersihkan
                } else {
                    alert('Password salah! coba lagi. clue: 20-10');
                }
            });

            // tekan enter di password
            passInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassBtn.click();
            });

            // --- USERNAME SCREEN ---
            const usernameField = document.getElementById('usernameField');
            const checkUserBtn = document.getElementById('checkUserBtn');
            const userFeedback = document.getElementById('userFeedback');
            const nextToFeature = document.getElementById('nextToFeature');

            let usernameValid = false;

            function validateUsername() {
                const val = usernameField.value.trim();
                // syarat: tidak boleh kosong, tidak boleh hanya spasi, minimal 1 karakter (terserah, contoh "Billy")
                if (val.length > 0 && !/^\s*$/.test(val)) {
                    usernameField.classList.add('ok-valid');
                    userFeedback.innerText = '‚úîÔ∏è username valid';
                    userFeedback.style.color = '#a0f0a0';
                    usernameValid = true;
                    nextToFeature.classList.remove('hidden-elm');
                } else {
                    usernameField.classList.remove('ok-valid');
                    userFeedback.innerText = '‚ùå tidak jelas / kosong';
                    userFeedback.style.color = '#ffa2a2';
                    usernameValid = false;
                    nextToFeature.classList.add('hidden-elm');
                }
            }

            checkUserBtn.addEventListener('click', validateUsername);
            usernameField.addEventListener('input', () => {
                // setiap input cek, sembunyikan next dulu
                usernameField.classList.remove('ok-valid');
                userFeedback.innerText = 'ketik sesuatu...';
                userFeedback.style.color = '#b0b9ff';
                nextToFeature.classList.add('hidden-elm');
                usernameValid = false;
            });

            // next to feature screen
            nextToFeature.addEventListener('click', () => {
                if (usernameValid) {
                    usernameScreen.classList.add('hidden');
                    featureScreen.classList.remove('hidden');
                } else {
                    alert('Username belum valid');
                }
            });

            // --- FEATURE SCREEN: Febadgeblue toggle & verifikasi ---
            const badgeToggle = document.getElementById('badgeToggle');
            const verifyBadgeBtn = document.getElementById('verifyBadgeBtn');
            const verifMessage = document.getElementById('verifMessage');
            const nextToFinal = document.getElementById('nextToFinal');

            let badgeState = 'OFF'; // OFF / ON

            badgeToggle.addEventListener('click', () => {
                if (badgeState === 'OFF') {
                    badgeState = 'ON';
                    badgeToggle.classList.add('on');
                    badgeToggle.innerText = 'ON';
                } else {
                    badgeState = 'OFF';
                    badgeToggle.classList.remove('on');
                    badgeToggle.innerText = 'OFF';
                }
            });

            verifyBadgeBtn.addEventListener('click', () => {
                const username = usernameField.value.trim(); // ambil username sebelumnya
                // Cek "ketikan tidak jelas" : username dianggap tidak jelas jika panjang < 2 atau ada karakter aneh (selain huruf/angka) biar ada contoh. kita buat: jika username mengandung selain huruf/angka/spasi? sesuai keinginan:  "tidak jelas" jika mengandung simbol aneh @!#$%^ (kita bebas)
                // Atau jika badgeState OFF dan username random, biar ada kemungkinan "tidak terverifikasi"
                // supaya menarik: jika badge OFF atau username mengandung simbol khusus, tidak terverifikasi
                const isWeird = /[^a-zA-Z0-9\s]/.test(username); // jika ada simbol aneh
                if (badgeState === 'ON' && !isWeird && username.length >= 2) {
                    verifMessage.innerText = '‚úÖ USERNAME TERVERIFIKASI';
                    verifMessage.className = 'message-badge green-msg';
                    nextToFinal.classList.remove('hidden-elm');
                } else {
                    let reason = '';
                    if (badgeState !== 'ON') reason = 'badge OFF';
                    else if (isWeird) reason = 'username mengandung simbol aneh';
                    else if (username.length < 2) reason = 'username terlalu pendek';
                    verifMessage.innerText = `‚ùå TIDAK TERVERIFIKASI (${reason})`;
                    verifMessage.className = 'message-badge red-msg';
                    nextToFinal.classList.add('hidden-elm');
                }
            });

            // next menuju final screen
            nextToFinal.addEventListener('click', () => {
                // pastikan sudah terverifikasi (cek lagi dari pesan)
                if (verifMessage.innerText.includes('TERVERIFIKASI')) {
                    featureScreen.classList.add('hidden');
                    finalScreen.classList.remove('hidden');
                    // set final message
                    document.getElementById('finalMessage').innerText = 
                    'ANDA TINGGAL MEMAINKAN GEME DAN SAAT ANDA KETIK SESEORANG AKAN MELIHAT CENTANG BIRU DI USERNAME TAPI ANDA TIDAK BISA MELIHATNYA';
                } else {
                    alert('Verifikasi username terlebih dahulu!');
                }
            });

            // tambahan agar next dari feature tidak muncul jika belum oke.
            // reset state pada feature jika masuk dari awal (tidak perlu, tapi biarkan)

            // juga bisa direct ke final jika sudah next, jaga2
            // optional: tombol next di final tidak ada, hanya teks besar. jadi final screen sudah pesan

            // supaya tidak bingung, kita sembunyikan next final di awal
            nextToFinal.classList.add('hidden-elm');
        })();
    </script>
</body>
</html>
